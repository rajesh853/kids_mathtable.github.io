<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" href="../Bootstrap/css/font-awesome-5.8.1.css">
	<link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../Bootstrap/css/mdb.css">
	<link rel="stylesheet" href="../Bootstrap/css/style.css">
	<link rel="stylesheet" href="style.css">
    <title>kids math table</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
	<a href="#" class="navbar-brand">Kids Math Table</a>
</nav>
<div class="container mt-3">
	<div class="row">
		<div class="col">
			<div class="card">
				<div class="card-header bg-secondary text-white">
					<h3>Kids Math Table </h3>
				</div>
				<div class="card-body">
					<form>
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label>Enter a number</label>
									<input type="number" class="form-control" id="req-num" placeholder="Your number">
								</div>
							</div>
							<div class="col-md-8">
								<div class="form-group">
								<label for="Multiplier">Select the Multiplier</label>
								<input type="range" class="custom-range" id="Multiplier" min="1" max="10" value="1">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container mt-3">
	<div class="row">
		<div class="col">
			<div class="card">
				<div class="card-body bg-light">
					<div class="row align-items-center">
						<div class="col-md-2">
							<h1 class="display-2">
								<span class="badge badge-secondary" id="number">1</span>
							</h1>
						</div>
						<div class="col-md-2">
							<h1 class="display-2">
								<i class="fa fa-times text-secondary"></i>
							</h1>
						</div>
						<div class="col-md-2">
							<h1 class="display-2">
								<span class="badge badge-secondary" id="multiple">1</span>
							</h1>
						</div>
						<div class="col-md-2">
							<h1 class="display-2">
								<i class="fa fa-equals text-secondary"></i>
							</h1>
						</div>
						<div class="col-md-2">
							<h1 class="display-2">
								<span class="badge badge-secondary" id="result">1</span>
							</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>




<script src="../Bootstrap/js/jquery.js"></script>
<script src="../Bootstrap/js/bootstrap.js"></script>
<script src="../Bootstrap/js/mdb.js"></script>
<script src="../Bootstrap/js/popper.js"></script>
<script src="app.js"></script>
</body>
</html>
